<svg width="900" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Environmental Inputs Box -->
  <rect x="40" y="40" width="230" height="120" fill="#e3f2fd" stroke="#1565c0" stroke-width="2"/>
  <text x="155" y="65" text-anchor="middle" font-weight="bold" font-size="16">Environmental Inputs</text>
  <text x="60" y="95" font-size="14" text-anchor="start">• Temperature (column &amp; seafloor)</text>
  <text x="60" y="115" font-size="14" text-anchor="start">• Biomass: small phytoplankton</text>
  <text x="60" y="135" font-size="14" text-anchor="start">• Biomass: large phytoplankton</text>
  <text x="60" y="155" font-size="14" text-anchor="start">• Depth</text>

  <!-- Pelagic Predators Box -->
  <rect x="420" y="70" width="190" height="90" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2"/>
  <text x="515" y="95" text-anchor="middle" font-weight="bold" font-size="16">Pelagic Predators</text>
  <text x="515" y="120" font-size="14" text-anchor="middle">• Fish</text>
  <text x="515" y="140" font-size="14" text-anchor="middle">• Cephalopods</text>

  <!-- Benthic Detritivores Box -->
  <rect x="420" y="185" width="190" height="90" fill="#fff3e0" stroke="#f57c00" stroke-width="2"/>
  <text x="515" y="210" text-anchor="middle" font-weight="bold" font-size="16">Benthic Detritivores</text>
  <text x="515" y="235" font-size="14" text-anchor="middle">• Polychaetes</text>
  <text x="515" y="255" font-size="14" text-anchor="middle">• Crustaceans</text>

  <!-- Fishing Box -->
  <rect x="670" y="70" width="90" height="40" fill="#ffebee" stroke="#c62828" stroke-width="2"/>
  <text x="715" y="95" text-anchor="middle" font-weight="bold" font-size="14">Fishing</text>

  <!-- Habitat Complexity Box -->
  <rect x="670" y="235" width="90" height="40" fill="#ede7f6" stroke="#4527a0" stroke-width="2"/>
  <text x="715" y="260" text-anchor="middle" font-weight="bold" font-size="14">Habitat Complexity</text>

  <!-- Arrows: Environmental Inputs to Pelagic Predators -->
  <line x1="270" y1="100" x2="420" y2="100" stroke="#1565c0" stroke-width="2" marker-end="url(#arrowhead)"/>
  <!-- Arrows: Environmental Inputs to Benthic Detritivores -->
  <line x1="270" y1="140" x2="420" y2="230" stroke="#1565c0" stroke-width="2" marker-end="url(#arrowhead)"/>
  <!-- Arrows: Pelagic Predators to Fishing -->
  <line x1="610" y1="100" x2="670" y2="90" stroke="#2e7d32" stroke-width="2" marker-end="url(#arrowhead)"/>
  <!-- Arrows: Benthic Detritivores to Habitat Complexity -->
  <line x1="610" y1="255" x2="670" y2="255" stroke="#f57c00" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Arrowhead marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,4 L0,8 L2,4 Z" fill="black"/>
    </marker>
  </defs>
</svg>
